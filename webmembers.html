<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Members</title>
    <link rel="stylesheet" href="css-sheets/web-members.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
            ), url('images/phflag.jpeg') no-repeat center center;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

       
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .web-members-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .member-card {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .member-card img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://renceoogway.github.io/group8/webtest1.html"><button>Home</button></a>
        </nav>
    </header>
    <main>
        <div class="web-members-container">
            <div class="member-card">
                <img src="images/noel.jpg" alt="Noel John Manlapaz">
                <h3>Noel John Manlapaz</h3>
            </div>
            <div class="member-card">
                <img src="images/renze.jpg" alt="Renze Mapalad">
                <h3>Renze Mapalad</h3>
            </div>
            <div class="member-card">
                <img src="images/euan.jpg" alt="Euan Brent Ricafrente">
                <h3>Euan Brent Ricafrente</h3>
            </div>
        </div>
    </main>
</body>
</html>
